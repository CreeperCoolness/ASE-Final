<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <title>Sign_up</title>
  </head>
  <body>
  <form id="sign">
	  <div class="form-group row">
    <label  class="col-sm-2 col-form-label">First Name:</label>
    <div class="col-sm-10">
      <input type="text" class="form-control-plaintext" id="first" placeholder="first name">
    </div>
	</div>
	 <div class="form-group row">
    <label f class="col-sm-2 col-form-label">Last Name:</label>
    <div class="col-sm-10">
      <input type="text" class="form-control-plaintext" id="last" placeholder="last name">
    </div>
	</div>
	<div class="form-group row">
    <label  class="col-sm-2 col-form-label">Email:</label>
    <div class="col-sm-10">
      <input class="form-control-plaintext" id="email" placeholder="email@example.com">
    </div>
	</div>
	<div class="form-group row">
    <label for="password" class="col-sm-2 col-form-label">password:</label>
    <div class="col-sm-10">
      <input type="password" class="form-control" id="password" placeholder="password">
    </div>
  </div>
   <button id="sign-up" type="submit" class="btn btn-danger mb-2">Sign-up</button>
   <a id ="sign-up" href ="Sign_in.html" class="btn btn-danger mb-2">Back</a>
   
</form>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
	<script>
	console.log('Script loaded');
    document.getElementById('sign').addEventListener('submit', function(event){
        event.preventDefault();
        const firstname = document.getElementById('first').value;
        const lastname = document.getElementById('last').value;
        const email = document.getElementById('email').value;
        const password = document.getElementById('password').value;

        axios.post('http://localhost:3001/Sign_up.html', {firstname, lastname, email, password })
            .then(response => {
                console.log('Sign-up successful:', response.data.jwt);
                localStorage.setItem('token', response.data.jwt);
                alert('You have signed up successfully!');
            })
            .catch(error => console.error('Error signing up:', error));
    });
</script>

  </body>
</html>
